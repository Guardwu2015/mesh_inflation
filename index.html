<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>3D Mesh Inflation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="css/application.css" rel="stylesheet">
  <script src="js/3rdparty/jquery.min.js"></script>
  <script src="js/3rdparty/FileSaver.js"></script>
  <script src="js/3rdparty/three.js/three.min.js"></script>
  <script src="js/3rdparty/three.js/Detector.js"></script>
  <script src="js/3rdparty/three.js/STLExporter.js"></script>
  <script src="js/3rdparty/three.js/STLLoader.js"></script>
  <script src="js/3rdparty/three.js/OrbitControls.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/viewer.js"></script>
  <script src="js/application.js"></script>
</head>
<body>
  <div class="contents">
    <div class="canvas-wrapper">
      <div id="canvas-viewer" class="canvas"></div>
    </div>
  </div>
  <div class="contents">
    Inflation:
    <input type="button" id="startInflation" value="Start">
    <input type="button" id="stopInflation" value="Stop">
  </div>
  <div class="contents">
    <input type="text" id="filename" value="inflated_bunny.stl">
    <input type="button" id="exportSTL" value="Export as STL">
  </div>
</body>
</html>
